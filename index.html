<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Strangers</title>
    <!-- Include PeerJS from CDN with a specific version known to work -->
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
       
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #909090;
            --accent: #00ff9d;
            --accent-dark: #00cc7d;
            --accent-glow: rgba(0, 255, 157, 0.2);
            --danger: #ff3a4c;
            --success: #00ff9d;
            --warning: #ffbb00;
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
       
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
       
        header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
       
        header h1 {
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
        }
       
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
       
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
       
        #setup-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
       
        #my-id-display {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            word-break: break-all;
            border: 1px solid #222;
        }
       
        #my-id {
            color: var(--accent);
            font-weight: bold;
            font-family: monospace;
        }
       
        #connect-form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
            max-width: 400px;
        }
       
        #connect-form h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.2rem;
        }
       
        #peer-id-input {
            padding: 0.8rem 1rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 1rem;
        }
       
        #peer-id-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
       
        #chat-screen {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
       
        #connection-status {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #222;
        }
       
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            min-height: 300px;
            max-height: 60vh;
            border: 1px solid #222;
        }
       
        #messages::-webkit-scrollbar {
            width: 6px;
        }
       
        #messages::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
       
        #messages::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
       
        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-break: break-word;
            line-height: 1.4;
        }
       
        .message.sent {
            background-color: var(--accent-dark);
            align-self: flex-end;
            color: #000;
            font-weight: 500;
        }
       
        .message.received {
            background-color: #222;
            align-self: flex-start;
        }
       
        .username {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
       
        #message-form {
            display: flex;
            gap: 0.5rem;
        }
       
        input, button {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
       
        #message-input {
            flex: 1;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
        }
       
        #message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
       
        button {
            background-color: var(--accent);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
       
        button:hover {
            background-color: var(--accent-dark);
        }
       
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
       
        #disconnect-btn {
            background-color: var(--danger);
            color: white;
            margin-top: 1rem;
        }
       
        #disconnect-btn:hover {
            background-color: #e6293a;
        }
       
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        }
       
        .status-connecting {
            color: var(--warning);
        }
       
        .status-connected {
            color: var(--success);
        }
       
        .status-disconnected {
            color: var(--danger);
        }
       
        #error-display {
            color: var(--danger);
            padding: 1rem;
            margin-top: 1rem;
            background-color: rgba(255, 58, 76, 0.1);
            border-radius: 4px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 58, 76, 0.3);
        }
       
        #debug-log {
            background-color: #0a0a0a;
            color: var(--accent);
            padding: 0.8rem;
            font-family: monospace;
            height: 100px;
            overflow-y: auto;
            margin-top: 1rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            border-radius: 4px;
            border: 1px solid #222;
        }
       
        /* Online users panel styles */
        #online-users-panel {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #222;
            width: 100%;
        }
       
        #online-users-panel h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
        }
       
        #online-count {
            background-color: var(--accent);
            color: #000;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
       
        #users-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
       
        #users-list::-webkit-scrollbar {
            width: 6px;
        }
       
        #users-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
       
        #users-list::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
       
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #222;
        }
       
        .user-item:last-child {
            border-bottom: none;
        }
       
        .user-item .user-name {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
       
        .user-item .user-name::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
        }
       
        .user-item .user-id {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: monospace;
        }
       
        .user-item.current-user {
            background-color: rgba(0, 255, 157, 0.1);
        }
       
        .connect-icon {
            cursor: pointer;
            color: var(--accent);
            margin-left: 0.5rem;
        }
       
        /* Random chat button styles */
        #random-chat-wrapper {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
       
        #random-chat-btn {
            width: 100%;
            background-color: var(--warning);
            color: #000;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }
       
        #random-chat-btn:hover {
            background-color: #e6a800;
            transform: translateY(-2px);
        }
       
        #random-chat-btn:active {
            transform: translateY(0);
        }
       
        #random-chat-btn:disabled {
            background-color: #665000;
            transform: none;
        }
       
        #random-chat-btn .icon {
            font-size: 1.2rem;
        }
       
        /* Random chat animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
       
        .random-connecting {
            animation: pulse 1s infinite;
        }
       
        /* Simple animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
       
        #setup-screen, #chat-screen {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Connection request modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .modal-header h3 {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .modal-body {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .modal-footer button {
            flex: 1;
            padding: 0.8rem;
        }
        
        .modal-footer .accept-btn {
            background-color: var(--success);
        }
        
        .modal-footer .decline-btn {
            background-color: var(--danger);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .notification-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Strangers</h1>
    </header>
   
    <div class="container">
        <div id="setup-screen">
            <h2>Find Someone to Chat With</h2>
           
            <!-- Random chat button -->
            <div id="random-chat-wrapper">
                <button id="random-chat-btn">
                    <span class="icon">🎲</span>
                    Chat with Random Person
                </button>
            </div>
           
            <!-- Online users panel -->
            <div id="online-users-panel">
                <h3>
                    Online Users
                    <span id="online-count">0</span>
                </h3>
                <div id="users-list">
                    <div class="user-item">
                        <div>
                            <span class="user-name">Loading users...</span>
                        </div>
                    </div>
                </div>
            </div>
           
            <div id="my-id-display">
                <p>Your ID: <span id="my-id">Connecting...</span></p>
                <p>Share this ID with someone you want to chat with.</p>
            </div>
           
            <form id="connect-form">
                <h3>Connect to someone</h3>
                <input type="text" id="peer-id-input" placeholder="Enter their ID here...">
                <button type="submit" id="connect-btn">Connect</button>
            </form>
           
            <div id="error-display"></div>
        </div>
       
        <div id="chat-screen">
            <div id="connection-status">
                <p id="status-text" class="status-disconnected">Disconnected</p>
                <p id="username-display"></p>
            </div>
           
            <div id="messages"></div>
           
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                <button type="submit" id="send-btn" disabled>Send</button>
            </form>
           
            <button id="disconnect-btn">Disconnect</button>
        </div>
       
        <div id="debug-log"></div>
    </div>
   
    <!-- Connection Request Modal Template -->
    <template id="connection-request-template">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="notification-icon">💬</span>
                    <h3>Chat Request</h3>
                </div>
                <div class="modal-body">
                    <p><strong id="requester-name">Someone</strong> wants to chat with you!</p>
                </div>
                <div class="modal-footer">
                    <button class="decline-btn">Decline</button>
                    <button class="accept-btn">Accept</button>
                </div>
            </div>
        </div>
    </template>
   
    <footer>
        <p>Chat with Strangers &copy; 2025</p>
    </footer>
    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const chatScreen = document.getElementById('chat-screen');
        const myIdDisplay = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectForm = document.getElementById('connect-form');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const statusText = document.getElementById('status-text');
        const usernameDisplay = document.getElementById('username-display');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const errorDisplay = document.getElementById('error-display');
        const debugLog = document.getElementById('debug-log');
        const onlineCount = document.getElementById('online-count');
        const usersList = document.getElementById('users-list');
        const randomChatBtn = document.getElementById('random-chat-btn');
        const connectionRequestTemplate = document.getElementById('connection-request-template');
       
        // Initially hide chat screen
        chatScreen.style.display = 'none';
       
        // Variables
        let peer;
        let connection;
        let localUsername;
        let remoteUsername;
        let isConnected = false;
        let myPeerId;
        let isRandomConnecting = false;
        let pendingConnection = null;
        let pendingRequests = new Map(); // Map to track pending connection requests
       
        // User tracker variables
        let trackerConnection;
        const TRACKER_SERVER_ID = 'user-tracker-server';
        let onlineUsers = new Map(); // Map of peerId -> username
        let heartbeatInterval;
       
        // Debug log function
        function log(message) {
            console.log(message);
            const now = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${now}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
       
        // Show error
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }
       
        // Generate a random username
        function generateUsername() {
            const adjectives = ['Happy', 'Clever', 'Brave', 'Witty', 'Gentle', 'Bold', 'Calm', 'Eager', 'Fair', 'Kind'];
            const nouns = ['Wolf', 'Bear', 'Tiger', 'Lion', 'Eagle', 'Hawk', 'Fox', 'Owl', 'Dolphin', 'Panther'];
            const randomNumber = Math.floor(Math.random() * 1000);
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adj}${noun}${randomNumber}`;
        }
       
        // Generate a simple ID
        function generateSimpleId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
       
        // Update online users UI
        function updateOnlineUsersUI() {
            // Update the count
            onlineCount.textContent = onlineUsers.size;
           
            // Clear the list
            usersList.innerHTML = '';
           
            // Add each user
            onlineUsers.forEach((username, peerId) => {
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
               
                // Highlight current user
                if (peerId === myPeerId) {
                    userItem.classList.add('current-user');
                }
               
                const userInfo = document.createElement('div');
               
                const userName = document.createElement('span');
                userName.classList.add('user-name');
                userName.textContent = username;
               
                const userId = document.createElement('span');
                userId.classList.add('user-id');
                userId.textContent = ` (${peerId})`;
               
                userInfo.appendChild(userName);
                userInfo.appendChild(userId);
                userItem.appendChild(userInfo);
               
                // Add connect button for other users
                if (peerId !== myPeerId && peerId !== TRACKER_SERVER_ID && !isConnected) {
                    const connectIcon = document.createElement('span');
                    connectIcon.classList.add('connect-icon');
                    connectIcon.textContent = '→ Connect';
                    connectIcon.onclick = () => {
                        peerIdInput.value = peerId;
                        initiateConnectionRequest(peerId);
                    };
                    userItem.appendChild(connectIcon);
                }
               
                usersList.appendChild(userItem);
            });
           
            // Update random chat button availability
            updateRandomChatButton();
        }
       
        // Initialize PeerJS
        function initializePeer() {
            const peerId = generateSimpleId();
            localUsername = generateUsername();
           
            log(`Initializing PeerJS with ID: ${peerId}`);
           
            try {
                // Initialize with minimal options to avoid errors
                peer = new Peer(peerId, {
                    debug: 2
                });
               
                peer.on('open', (id) => {
                    log(`Peer connected with ID: ${id}`);
                    myPeerId = id;
                    myIdDisplay.textContent = id;
                    usernameDisplay.textContent = `Your username: ${localUsername}`;
                   
                    // Add ourselves to the online users
                    onlineUsers.set(id, localUsername);
                    updateOnlineUsersUI();
                   
                    // Connect to the tracker server (first try)
                    connectToTracker();
                });
               
                peer.on('connection', (conn) => {
                    log(`Incoming connection from: ${conn.peer}`);
                   
                    // If it's the tracker server
                    if (conn.peer === TRACKER_SERVER_ID) {
                        log('Tracker server initiated connection');
                        trackerConnection = conn;
                        setupTrackerConnection();
                        return;
                    }
                   
                    // Check if it's a connection request or acceptance
                    conn.on('open', () => {
                        conn.on('data', (data) => {
                            log(`Received data from new connection: ${JSON.stringify(data)}`);
                            
                            if (data.type === 'connection_request') {
                                // If we're already connected to someone, automatically decline
                                if (isConnected) {
                                    conn.send({
                                        type: 'connection_declined',
                                        message: 'User is already in another chat'
                                    });
                                    return;
                                }
                                
                                // Store the pending connection
                                pendingRequests.set(conn.peer, {
                                    connection: conn,
                                    username: data.username
                                });
                                
                                // Show connection request modal
                                showConnectionRequestModal(data.username, conn.peer);
                            }
                            else if (data.type === 'connection_accepted') {
                                log('Connection request accepted');
                                connection = conn;
                                remoteUsername = data.username;
                                setupChatConnection();
                            }
                            else if (data.type === 'connection_declined') {
                                log('Connection request declined');
                                showError(`${data.message || 'Connection request declined'}`);
                                conn.close();
                                
                                // Reset random connecting state if applicable
                                if (isRandomConnecting) {
                                    resetRandomChatButton();
                                }
                            }
                        });
                    });
                });
               
                peer.on('error', (err) => {
                    log(`Peer error: ${err.type}`);
                   
                    // If tracker server doesn't exist, become the tracker server
                    if (err.type === 'peer-unavailable' && err.message.includes(TRACKER_SERVER_ID)) {
                        log('Tracker server not found, becoming tracker server');
                        becomeTrackerServer();
                        return;
                    }
                   
                    showError(`Connection error: ${err.type}`);
                   
                    if (err.type === 'peer-unavailable') {
                        showError('Peer ID not found. Check the ID and try again.');
                       
                        // Reset random connecting state if applicable
                        if (isRandomConnecting) {
                            resetRandomChatButton();
                        }
                    } else if (err.type === 'network') {
                        showError('Network error. Check your internet connection.');
                    } else if (err.type === 'disconnected') {
                        showError('Disconnected from server. Try refreshing the page.');
                    }
                });
               
                peer.on('disconnected', () => {
                    log('Peer disconnected from server');
                    showError('Disconnected from server. Click to reconnect.');
                   
                    // Try to reconnect
                    setTimeout(() => {
                        if (peer) peer.reconnect();
                    }, 3000);
                });
            } catch (error) {
                log(`Error initializing PeerJS: ${error.message}`);
                showError(`Failed to initialize connection: ${error.message}`);
            }
        }
       
        // Connect to the tracker server
        function connectToTracker() {
            log('Attempting to connect to tracker server');
           
            try {
                trackerConnection = peer.connect(TRACKER_SERVER_ID, {
                    reliable: true
                });
               
                setupTrackerConnection();
            } catch (error) {
                log(`Error connecting to tracker: ${error.message}`);
                // Will try to become tracker server in the error handler
            }
        }
       
        // Setup tracker connection
        function setupTrackerConnection() {
            if (!trackerConnection) {
                log('Tracker connection is null, skipping setup');
                return;
            }
            
            log('Setting up tracker connection');
           
            trackerConnection.on('open', () => {
                log('Connected to tracker server');
               
                // Register with the tracker
                trackerConnection.send({
                    type: 'register',
                    peerId: myPeerId,
                    username: localUsername
                });
               
                // Set up heartbeat to keep the connection alive
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => {
                    if (trackerConnection && trackerConnection.open) {
                        trackerConnection.send({
                            type: 'heartbeat',
                            peerId: myPeerId,
                            username: localUsername
                        });
                    }
                }, 30000); // Send heartbeat every 30 seconds
            });
           
            trackerConnection.on('data', (data) => {
                log(`Received tracker data: ${JSON.stringify(data)}`);
               
                if (data.type === 'userList') {
                    // Update our online users list
                    onlineUsers = new Map(Object.entries(data.users));
                    updateOnlineUsersUI();
                } else if (data.type === 'random_response') {
                    handleRandomChatResponse(data);
                }
            });
           
            trackerConnection.on('close', () => {
                log('Tracker connection closed');
               
                // Clear the heartbeat interval
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                    heartbeatInterval = null;
                }
               
                // Try to reconnect to tracker or become tracker
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            });
           
            trackerConnection.on('error', (error) => {
                log(`Tracker connection error: ${error}`);
               
                // Try to reconnect to tracker or become tracker
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            });
        }
       
        function becomeTrackerServer() {
    log('Becoming tracker server');
    
    // Try to create a new peer with the tracker server ID
    if (peer) peer.destroy();
    
    try {
        peer = new Peer(TRACKER_SERVER_ID, {
            debug: 2
        });
        
        peer.on('open', () => {
            log('Successfully became tracker server');
            
            // Initialize server variables
            const serverUsers = new Map();
            serverUsers.set(TRACKER_SERVER_ID, 'Tracker Server');
            
            // Handle incoming connections
            peer.on('connection', (conn) => {
                log(`Tracker server: Incoming connection from ${conn.peer}`);
                
                conn.on('open', () => {
                    log(`Tracker server: Connection opened with ${conn.peer}`);
                    
                    conn.on('data', (data) => {
                        log(`Tracker server received: ${JSON.stringify(data)}`);
                        
                        if (data.type === 'register') {
                            // Register a new user
                            serverUsers.set(data.peerId, data.username);
                            log(`Tracker server: Registered user ${data.username} (${data.peerId})`);
                            
                            // Broadcast updated user list to all connected users
                            broadcastUserList();
                        }
                        else if (data.type === 'heartbeat') {
                            // Update user's last seen time
                            if (data.peerId && data.username) {
                                serverUsers.set(data.peerId, data.username);
                                log(`Tracker server: Heartbeat from ${data.username} (${data.peerId})`);
                            }
                        }
                        else if (data.type === 'random_request') {
                            // Handle random chat request
                            handleRandomChatRequest(data.peerId);
                        }
                    });
                    
                    conn.on('close', () => {
                        // Remove user from the list when they disconnect
                        const disconnectedPeerId = conn.peer;
                        if (serverUsers.has(disconnectedPeerId)) {
                            log(`Tracker server: User ${serverUsers.get(disconnectedPeerId)} (${disconnectedPeerId}) disconnected`);
                            serverUsers.delete(disconnectedPeerId);
                            
                            // Broadcast updated user list
                            broadcastUserList();
                        }
                    });
                    
                    conn.on('error', (err) => {
                        log(`Tracker server: Connection error with ${conn.peer}: ${err}`);
                    });
                    
                    // Send initial user list to the new connection
                    conn.send({
                        type: 'userList',
                        users: Object.fromEntries(serverUsers)
                    });
                });
            });
            
            function broadcastUserList() {
                // Create user list object from the Map
                const userListObj = Object.fromEntries(serverUsers);
                
                // Broadcast to all peers
                for (const [peerId, _] of serverUsers) {
                    if (peerId !== TRACKER_SERVER_ID) {
                        try {
                            const conn = peer.connect(peerId);
                            conn.on('open', () => {
                                conn.send({
                                    type: 'userList',
                                    users: userListObj
                                });
                                // Close connection after sending
                                setTimeout(() => conn.close(), 500);
                            });
                        } catch (e) {
                            log(`Tracker server: Error broadcasting to ${peerId}: ${e.message}`);
                        }
                    }
                }
            }
            
            function handleRandomChatRequest(requesterId) {
                log(`Tracker server: Random chat request from ${requesterId}`);
                
                // Get all available users (excluding the requester and the tracker)
                const availableUsers = [...serverUsers.keys()].filter(
                    id => id !== requesterId && id !== TRACKER_SERVER_ID
                );
                
                if (availableUsers.length === 0) {
                    // No users available
                    try {
                        const conn = peer.connect(requesterId);
                        conn.on('open', () => {
                            conn.send({
                                type: 'random_response',
                                success: false,
                                message: 'No users available for random chat'
                            });
                            setTimeout(() => conn.close(), 500);
                        });
                    } catch (e) {
                        log(`Tracker server: Error responding to random request: ${e.message}`);
                    }
                    return;
                }
                
                // Select a random user
                const randomIndex = Math.floor(Math.random() * availableUsers.length);
                const selectedPeerId = availableUsers[randomIndex];
                
                log(`Tracker server: Selected random user ${selectedPeerId} for ${requesterId}`);
                
                // Send the response to the requester
                try {
                    const conn = peer.connect(requesterId);
                    conn.on('open', () => {
                        conn.send({
                            type: 'random_response',
                            success: true,
                            peerId: selectedPeerId,
                            username: serverUsers.get(selectedPeerId)
                        });
                        setTimeout(() => conn.close(), 500);
                    });
                } catch (e) {
                    log(`Tracker server: Error responding to random request: ${e.message}`);
                }
            }
            
            // Add self to users list
            myPeerId = TRACKER_SERVER_ID;
            localUsername = 'Tracker Server';
            onlineUsers.set(TRACKER_SERVER_ID, 'Tracker Server');
            updateOnlineUsersUI();
            
            // Clean inactive users periodically
            setInterval(() => {
                // In a real implementation, this would check timestamp of last activity
                // For now we'll keep it simple
            }, 60000);
        });
        
        peer.on('error', (err) => {
            log(`Tracker server error: ${err.type}`);
            
            if (err.type === 'unavailable-id') {
                log('Tracker server ID is already taken, becoming a regular client');
                // Go back to being a regular client
                initializePeer();
            }
        });
    } catch (error) {
        log(`Error becoming tracker server: ${error.message}`);
        // Fall back to regular client
        initializePeer();
    }
}

// Initialize connection to a peer for chat
function initiateConnectionRequest(peerId) {
    if (isConnected) {
        showError('You are already connected to someone. Disconnect first.');
        return;
    }
    
    log(`Initiating connection request to: ${peerId}`);
    
    try {
        pendingConnection = peer.connect(peerId, {
            reliable: true
        });
        
        pendingConnection.on('open', () => {
            log('Connection established, sending connection request');
            
            // Send connection request
            pendingConnection.send({
                type: 'connection_request',
                username: localUsername
            });
            
            // Update UI to show connecting status
            statusText.textContent = 'Connection request sent...';
            statusText.className = 'status-connecting';
            
            // Wait for response
            pendingConnection.on('data', (data) => {
                log(`Received response: ${JSON.stringify(data)}`);
                
                if (data.type === 'connection_accepted') {
                    log('Connection request accepted');
                    connection = pendingConnection;
                    remoteUsername = data.username;
                    setupChatConnection();
                    
                    // Reset random connecting state if applicable
                    if (isRandomConnecting) {
                        resetRandomChatButton();
                    }
                }
                else if (data.type === 'connection_declined') {
                    log('Connection request declined');
                    showError(`${data.message || 'Connection request declined'}`);
                    pendingConnection.close();
                    pendingConnection = null;
                    
                    // Reset UI
                    statusText.textContent = 'Disconnected';
                    statusText.className = 'status-disconnected';
                    
                    // Reset random connecting state if applicable
                    if (isRandomConnecting) {
                        resetRandomChatButton();
                    }
                }
            });
        });
        
        pendingConnection.on('error', (err) => {
            log(`Connection request error: ${err}`);
            showError(`Connection error: ${err}`);
            
            // Reset random connecting state if applicable
            if (isRandomConnecting) {
                resetRandomChatButton();
            }
        });
    } catch (error) {
        log(`Error initiating connection: ${error.message}`);
        showError(`Failed to connect: ${error.message}`);
        
        // Reset random connecting state if applicable
        if (isRandomConnecting) {
            resetRandomChatButton();
        }
    }
}

// Setup chat connection after connection is established
function setupChatConnection() {
    log('Setting up chat connection');
    
    isConnected = true;
    
    // Update UI
    setupScreen.style.display = 'none';
    chatScreen.style.display = 'flex';
    statusText.textContent = `Connected to ${remoteUsername}`;
    statusText.className = 'status-connected';
    usernameDisplay.textContent = `Your username: ${localUsername}`;
    messageInput.disabled = false;
    sendBtn.disabled = false;
    
    // Clear messages
    messagesContainer.innerHTML = '';
    
    // Add system message
    const systemMsg = document.createElement('div');
    systemMsg.textContent = `You are now chatting with ${remoteUsername}`;
    systemMsg.style.textAlign = 'center';
    systemMsg.style.padding = '10px';
    systemMsg.style.color = 'var(--accent)';
    messagesContainer.appendChild(systemMsg);
    
    // Listen for incoming messages
    connection.on('data', (data) => {
        if (data.type === 'message') {
            log(`Received message: ${data.text}`);
            addMessage(data.text, 'received', remoteUsername);
        }
        else if (data.type === 'disconnect') {
            log('Remote peer disconnected');
            handleDisconnect('Remote peer disconnected');
        }
    });
    
    connection.on('close', () => {
        log('Connection closed');
        handleDisconnect('Connection closed');
    });
    
    connection.on('error', (err) => {
        log(`Connection error: ${err}`);
        handleDisconnect(`Connection error: ${err}`);
    });
}

// Handle disconnection
function handleDisconnect(reason) {
    if (!isConnected) return;
    
    isConnected = false;
    connection = null;
    remoteUsername = null;
    
    // Update UI
    setupScreen.style.display = 'block';
    chatScreen.style.display = 'none';
    statusText.textContent = 'Disconnected';
    statusText.className = 'status-disconnected';
    messageInput.disabled = true;
    sendBtn.disabled = true;
    
    showError(reason || 'Disconnected from chat');
}

// Add a message to the chat
function addMessage(text, type, username) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', type);
    
    const usernameSpan = document.createElement('div');
    usernameSpan.classList.add('username');
    usernameSpan.textContent = username;
    
    const messageText = document.createElement('div');
    messageText.textContent = text;
    
    messageDiv.appendChild(usernameSpan);
    messageDiv.appendChild(messageText);
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Show connection request modal
function showConnectionRequestModal(username, peerId) {
    // Clone the template
    const modalTemplate = connectionRequestTemplate.content.cloneNode(true);
    const modal = modalTemplate.querySelector('.modal-overlay');
    
    // Set the requester name
    modal.querySelector('#requester-name').textContent = username;
    
    // Set up buttons
    const acceptBtn = modal.querySelector('.accept-btn');
    const declineBtn = modal.querySelector('.decline-btn');
    
    // Accept button
    acceptBtn.addEventListener('click', () => {
        log(`Accepting connection request from ${peerId}`);
        
        // Get the connection from pending requests
        const request = pendingRequests.get(peerId);
        if (!request) {
            log('Connection request no longer exists');
            modal.remove();
            return;
        }
        
        const conn = request.connection;
        remoteUsername = request.username;
        pendingRequests.clear(); // Clear all pending requests
        
        // Accept the connection
        conn.send({
            type: 'connection_accepted',
            username: localUsername
        });
        
        // Set as current connection
        connection = conn;
        setupChatConnection();
        
        // Remove the modal
        modal.remove();
    });
    
    // Decline button
    declineBtn.addEventListener('click', () => {
        log(`Declining connection request from ${peerId}`);
        
        // Get the connection from pending requests
        const request = pendingRequests.get(peerId);
        if (!request) {
            log('Connection request no longer exists');
            modal.remove();
            return;
        }
        
        const conn = request.connection;
        pendingRequests.delete(peerId);
        
        // Decline the connection
        conn.send({
            type: 'connection_declined',
            message: 'User declined your request'
        });
        
        // Close the connection
        conn.close();
        
        // Remove the modal
        modal.remove();
    });
    
    // Add modal to body
    document.body.appendChild(modal);
}

// Handle random chat button
function handleRandomChatClick() {
    if (isConnected || isRandomConnecting) return;
    
    log('Requesting random chat match');
    isRandomConnecting = true;
    
    // Update button UI
    randomChatBtn.textContent = 'Finding someone...';
    randomChatBtn.classList.add('random-connecting');
    randomChatBtn.disabled = true;
    
    // Request random match from tracker
    if (trackerConnection && trackerConnection.open) {
        trackerConnection.send({
            type: 'random_request',
            peerId: myPeerId
        });
    } else {
        showError('Not connected to tracker server');
        resetRandomChatButton();
    }
}

// Handle random chat response from tracker
function handleRandomChatResponse(data) {
    log(`Received random chat response: ${JSON.stringify(data)}`);
    
    if (!isRandomConnecting) return;
    
    if (data.success) {
        log(`Random chat match found: ${data.peerId} (${data.username})`);
        
        // Initiate connection to the matched peer
        initiateConnectionRequest(data.peerId);
    } else {
        showError(data.message || 'No random chat match found');
        resetRandomChatButton();
    }
}

// Reset random chat button state
function resetRandomChatButton() {
    isRandomConnecting = false;
    randomChatBtn.textContent = 'Chat with Random Person';
    randomChatBtn.classList.remove('random-connecting');
    randomChatBtn.disabled = false;
}

// Update random chat button availability
function updateRandomChatButton() {
    // Enable random chat only if there are other users and we're not already connected
    const hasOtherUsers = [...onlineUsers.keys()].some(id => id !== myPeerId && id !== TRACKER_SERVER_ID);
    randomChatBtn.disabled = !hasOtherUsers || isConnected || isRandomConnecting;
    
    if (!hasOtherUsers) {
        randomChatBtn.textContent = 'No users available';
    } else if (!isRandomConnecting) {
        randomChatBtn.textContent = 'Chat with Random Person';
    }
}

// Event Listeners
connectForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const peerId = peerIdInput.value.trim();
    
    if (!peerId) {
        showError('Please enter a peer ID');
        return;
    }
    
    if (peerId === myPeerId) {
        showError('You cannot connect to yourself');
        return;
    }
    
    initiateConnectionRequest(peerId);
});

messageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const message = messageInput.value.trim();
    
    if (!message || !isConnected || !connection) return;
    
    // Send the message
    connection.send({
        type: 'message',
        text: message
    });
    
    // Add to chat
    addMessage(message, 'sent', localUsername);
    
    // Clear input
    messageInput.value = '';
});

disconnectBtn.addEventListener('click', () => {
    if (!isConnected || !connection) return;
    
    // Send disconnect message
    connection.send({
        type: 'disconnect'
    });
    
    // Close connection
    connection.close();
    handleDisconnect('You disconnected');
});

randomChatBtn.addEventListener('click', handleRandomChatClick);

// Initialize the app
initializePeer();
