<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Strangers</title>
    <!-- Include PeerJS from CDN with a specific version known to work -->
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #909090;
            --accent: #00ff9d;
            --accent-dark: #00cc7d;
            --accent-glow: rgba(0, 255, 157, 0.2);
            --danger: #ff3a4c;
            --success: #00ff9d;
            --warning: #ffbb00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        #setup-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        #my-id-display {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            word-break: break-all;
            border: 1px solid #222;
        }
        
        #my-id {
            color: var(--accent);
            font-weight: bold;
            font-family: monospace;
        }
        
        #connect-form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
            max-width: 400px;
        }
        
        #connect-form h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        #peer-id-input {
            padding: 0.8rem 1rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #peer-id-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        #chat-screen {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        #connection-status {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #222;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            min-height: 300px;
            max-height: 60vh;
            border: 1px solid #222;
        }
        
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
        
        #messages::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .message.sent {
            background-color: var(--accent-dark);
            align-self: flex-end;
            color: #000;
            font-weight: 500;
        }
        
        .message.received {
            background-color: #222;
            align-self: flex-start;
        }
        
        .username {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
        
        #message-form {
            display: flex;
            gap: 0.5rem;
        }
        
        input, button {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #message-input {
            flex: 1;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        button {
            background-color: var(--accent);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--accent-dark);
        }
        
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        #disconnect-btn {
            background-color: var(--danger);
            color: white;
            margin-top: 1rem;
        }
        
        #disconnect-btn:hover {
            background-color: #e6293a;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .status-connecting {
            color: var(--warning);
        }
        
        .status-connected {
            color: var(--success);
        }
        
        .status-disconnected {
            color: var(--danger);
        }
        
        #error-display {
            color: var(--danger);
            padding: 1rem;
            margin-top: 1rem;
            background-color: rgba(255, 58, 76, 0.1);
            border-radius: 4px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 58, 76, 0.3);
        }
        
        #debug-log {
            background-color: #0a0a0a;
            color: var(--accent);
            padding: 0.8rem;
            font-family: monospace;
            height: 100px;
            overflow-y: auto;
            margin-top: 1rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            border-radius: 4px;
            border: 1px solid #222;
        }
        
        /* Online users panel styles */
        #online-users-panel {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #222;
            width: 100%;
        }
        
        #online-users-panel h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        #online-count {
            background-color: var(--accent);
            color: #000;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        #users-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        #users-list::-webkit-scrollbar {
            width: 6px;
        }
        
        #users-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
        
        #users-list::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #222;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-item .user-name {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .user-item .user-name::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .user-item .user-id {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        .user-item.current-user {
            background-color: rgba(0, 255, 157, 0.1);
        }
        
        .connect-icon {
            cursor: pointer;
            color: var(--accent);
            margin-left: 0.5rem;
        }
        
        /* Random chat button styles */
        #random-chat-wrapper {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        
        #random-chat-btn {
            width: 100%;
            background-color: var(--warning);
            color: #000;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        #random-chat-btn:hover {
            background-color: #e6a800;
            transform: translateY(-2px);
        }
        
        #random-chat-btn:active {
            transform: translateY(0);
        }
        
        #random-chat-btn:disabled {
            background-color: #665000;
            transform: none;
        }
        
        #random-chat-btn .icon {
            font-size: 1.2rem;
        }
        
        /* Random chat animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .random-connecting {
            animation: pulse 1s infinite;
        }
        
        /* Simple animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #setup-screen, #chat-screen {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Strangers</h1>
    </header>
    
    <div class="container">
        <div id="setup-screen">
            <h2>Find Someone to Chat With</h2>
            
            <!-- Random chat button -->
            <div id="random-chat-wrapper">
                <button id="random-chat-btn">
                    <span class="icon">🎲</span>
                    Chat with Random Person
                </button>
            </div>
            
            <!-- Online users panel -->
            <div id="online-users-panel">
                <h3>
                    Online Users
                    <span id="online-count">0</span>
                </h3>
                <div id="users-list">
                    <div class="user-item">
                        <div>
                            <span class="user-name">Loading users...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="my-id-display">
                <p>Your ID: <span id="my-id">Connecting...</span></p>
                <p>Share this ID with someone you want to chat with.</p>
            </div>
            
            <form id="connect-form">
                <h3>Connect to someone</h3>
                <input type="text" id="peer-id-input" placeholder="Enter their ID here...">
                <button type="submit" id="connect-btn">Connect</button>
            </form>
            
            <div id="error-display"></div>
        </div>
        
        <div id="chat-screen">
            <div id="connection-status">
                <p id="status-text" class="status-disconnected">Disconnected</p>
                <p id="username-display"></p>
            </div>
            
            <div id="messages"></div>
            
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                <button type="submit" id="send-btn" disabled>Send</button>
            </form>
            
            <button id="disconnect-btn">Disconnect</button>
        </div>
        
        <div id="debug-log"></div>
    </div>
    
    <footer>
        <p>Chat with Strangers &copy; 2025</p>
    </footer>

    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const chatScreen = document.getElementById('chat-screen');
        const myIdDisplay = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectForm = document.getElementById('connect-form');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const statusText = document.getElementById('status-text');
        const usernameDisplay = document.getElementById('username-display');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const errorDisplay = document.getElementById('error-display');
        const debugLog = document.getElementById('debug-log');
        const onlineCount = document.getElementById('online-count');
        const usersList = document.getElementById('users-list');
        const randomChatBtn = document.getElementById('random-chat-btn');
        
        // Initially hide chat screen
        chatScreen.style.display = 'none';
        
        // Variables
        let peer;
        let connection;
        let localUsername;
        let remoteUsername;
        let isConnected = false;
        let myPeerId;
        let isRandomConnecting = false;
        
        // User tracker variables
        let trackerConnection;
        const TRACKER_SERVER_ID = 'user-tracker-server';
        let onlineUsers = new Map(); // Map of peerId -> username
        let heartbeatInterval;
        
        // Debug log function
        function log(message) {
            console.log(message);
            const now = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${now}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        // Show error
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }
        
        // Generate a random username
        function generateUsername() {
            const adjectives = ['Happy', 'Clever', 'Brave', 'Witty', 'Gentle', 'Bold', 'Calm', 'Eager', 'Fair', 'Kind'];
            const nouns = ['Wolf', 'Bear', 'Tiger', 'Lion', 'Eagle', 'Hawk', 'Fox', 'Owl', 'Dolphin', 'Panther'];
            const randomNumber = Math.floor(Math.random() * 1000);
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adj}${noun}${randomNumber}`;
        }
        
        // Generate a simple ID
        function generateSimpleId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        // Update online users UI
        function updateOnlineUsersUI() {
            // Update the count
            onlineCount.textContent = onlineUsers.size;
            
            // Clear the list
            usersList.innerHTML = '';
            
            // Add each user
            onlineUsers.forEach((username, peerId) => {
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                
                // Highlight current user
                if (peerId === myPeerId) {
                    userItem.classList.add('current-user');
                }
                
                const userInfo = document.createElement('div');
                
                const userName = document.createElement('span');
                userName.classList.add('user-name');
                userName.textContent = username;
                
                const userId = document.createElement('span');
                userId.classList.add('user-id');
                userId.textContent = ` (${peerId})`;
                
                userInfo.appendChild(userName);
                userInfo.appendChild(userId);
                userItem.appendChild(userInfo);
                
                // Add connect button or status for other users
                if (peerId !== myPeerId) {
                    const connectIcon = document.createElement('span');
                    connectIcon.classList.add('connect-icon');
                    
                    // Check if this user is connected (assuming we need to track this)
                    // For now, we'll just use our own connection status
                    if (isConnected && connection && connection.peer === peerId) {
                        connectIcon.textContent = 'In a room';
                        connectIcon.style.color = 'var(--success)';
                        connectIcon.style.cursor = 'default';
                    } else if (!isConnected) {
                        connectIcon.textContent = '→ Connect';
                        connectIcon.onclick = () => {
                            peerIdInput.value = peerId;
                            connectToPeer(peerId);
                        };
                    } else {
                        // We're connected to someone else
                        connectIcon.textContent = 'Busy';
                        connectIcon.style.color = 'var(--warning)';
                        connectIcon.style.cursor = 'default';
                    }
                    
                    userItem.appendChild(connectIcon);
                }
                
                usersList.appendChild(userItem);
            });
            
            // Update random chat button availability
            updateRandomChatButton();
        }
        
        // Initialize PeerJS
        function initializePeer() {
            const peerId = generateSimpleId();
            localUsername = generateUsername();
            
            log(`Initializing PeerJS with ID: ${peerId}`);
            
            try {
                // Initialize with minimal options to avoid errors
                peer = new Peer(peerId, {
                    debug: 2
                });
                
                peer.on('open', (id) => {
                    log(`Peer connected with ID: ${id}`);
                    myPeerId = id;
                    myIdDisplay.textContent = id;
                    usernameDisplay.textContent = `Your username: ${localUsername}`;
                    
                    // Add ourselves to the online users
                    onlineUsers.set(id, localUsername);
                    updateOnlineUsersUI();
                    
                    // Connect to the tracker server (first try)
                    connectToTracker();
                });
                
                peer.on('connection', (conn) => {
                    log(`Incoming connection from: ${conn.peer}`);
                    
                    // If it's the tracker server
                    if (conn.peer === TRACKER_SERVER_ID) {
                        log('Tracker server initiated connection');
                        trackerConnection = conn;
                        setupTrackerConnection();
                        return;
                    }
                    
                    // For regular peer connections
                    if (!isConnected) {
                        connection = conn;
                        setupConnection();
                    } else {
                        conn.close();
                    }
                });
                
                peer.on('error', (err) => {
                    log(`Peer error: ${err.type}`);
                    
                    // If tracker server doesn't exist, become the tracker server
                    if (err.type === 'peer-unavailable' && err.message.includes(TRACKER_SERVER_ID)) {
                        log('Tracker server not found, becoming tracker server');
                        becomeTrackerServer();
                        return;
                    }
                    
                    showError(`Connection error: ${err.type}`);
                    
                    if (err.type === 'peer-unavailable') {
                        showError('Peer ID not found. Check the ID and try again.');
                        
                        // Reset random connecting state if applicable
                        if (isRandomConnecting) {
                            resetRandomChatButton();
                        }
                    } else if (err.type === 'network') {
                        showError('Network error. Check your internet connection.');
                    } else if (err.type === 'disconnected') {
                        showError('Disconnected from server. Try refreshing the page.');
                    }
                });
                
                peer.on('disconnected', () => {
                    log('Peer disconnected from server');
                    showError('Disconnected from server. Click to reconnect.');
                    
                    // Try to reconnect
                    setTimeout(() => {
                        if (peer) peer.reconnect();
                    }, 3000);
                });
            } catch (error) {
                log(`Error initializing PeerJS: ${error.message}`);
                showError(`Failed to initialize connection: ${error.message}`);
            }
        }
        
        // Connect to the tracker server
        function connectToTracker() {
            log('Attempting to connect to tracker server');
            
            try {
                trackerConnection = peer.connect(TRACKER_SERVER_ID, {
                    reliable: true
                });
                
                setupTrackerConnection();
            } catch (error) {
                log(`Error connecting to tracker: ${error.message}`);
                // Will try to become tracker server in the error handler
            }
        }
        
        // Setup tracker connection
        function setupTrackerConnection() {
            log('Setting up tracker connection');
            
            trackerConnection.on('open', () => {
                log('Connected to tracker server');
                
                // Register with the tracker
                trackerConnection.send({
                    type: 'register',
                    peerId: myPeerId,
                    username: localUsername
                });
                
                // Set up heartbeat to keep the connection alive
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => {
                    if (trackerConnection && trackerConnection.open) {
                        trackerConnection.send({
                            type: 'heartbeat',
                            peerId: myPeerId,
                            username: localUsername
                        });
                    }
                }, 30000); // Send heartbeat every 30 seconds
            });
            
            trackerConnection.on('data', (data) => {
                log(`Received tracker data: ${JSON.stringify(data)}`);
                
                if (data.type === 'userList') {
                    // Update our online users list
                    onlineUsers = new Map(Object.entries(data.users));
                    updateOnlineUsersUI();
                }
            });
            
            trackerConnection.on('close', () => {
                log('Tracker connection closed');
                
                // Clear the heartbeat interval
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                    heartbeatInterval = null;
                }
                
                // Try to reconnect to tracker or become tracker
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            });
            
            trackerConnection.on('error', (error) => {
                log(`Tracker connection error: ${error}`);
                
                // Try to reconnect to tracker or become tracker
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            });
        }
        
        // Become the tracker server
        function becomeTrackerServer() {
            log('Becoming tracker server');
            
            try {
                // Create a new peer with the tracker server ID
                const trackerServer = new Peer(TRACKER_SERVER_ID, {
                    debug: 2
                });
                
                // Track all connected users
                const connectedUsers = new Map();
                connectedUsers.set(myPeerId, localUsername); // Add ourselves
                
                // Track connections to each user
                const userConnections = new Map();
                
                trackerServer.on('open', (id) => {
                    log(`Tracker server started with ID: ${id}`);
                    
                    // Update UI to show we're the tracker
                    const trackerStatus = document.createElement('div');
                    trackerStatus.textContent = '🔄 Tracking server active';
                    trackerStatus.style.color = 'var(--accent)';
                    trackerStatus.style.marginTop = '0.5rem';
                    document.querySelector('#my-id-display').appendChild(trackerStatus);
                });
                
                trackerServer.on('connection', (conn) => {
                    log(`Tracker: New connection from ${conn.peer}`);
                    
                    // Keep track of this connection
                    userConnections.set(conn.peer, conn);
                    
                    conn.on('open', () => {
                        log(`Tracker: Connection to ${conn.peer} opened`);
                        
                        // Send the current user list
                        conn.send({
                            type: 'userList',
                            users: Object.fromEntries(connectedUsers)
                        });
                    });
                    
                    conn.on('data', (data) => {
                        log(`Tracker: Received data from ${conn.peer}: ${JSON.stringify(data)}`);
                        
                        if (data.type === 'register' || data.type === 'heartbeat') {
                            // Register or update this user
                            connectedUsers.set(data.peerId, data.username);
                            
                            // Broadcast the updated user list to all connected users
                            broadcastUserList();
                        }
                    });
                    
                    conn.on('close', () => {
                        log(`Tracker: Connection to ${conn.peer} closed`);
                        
                        // Remove the user from our list
                        connectedUsers.delete(conn.peer);
                        userConnections.delete(conn.peer);
                        
                        // Broadcast the updated user list
                        broadcastUserList();
                    });
                    
                    conn.on('error', (error) => {
                        log(`Tracker: Error with connection to ${conn.peer}: ${error}`);
                        
                        // Remove the user
                        connectedUsers.delete(conn.peer);
                        userConnections.delete(conn.peer);
                        
                        // Broadcast the updated user list
                        broadcastUserList();
                    });
                });
                
                // Function to broadcast user list to all connected peers
                function broadcastUserList() {
                    const userListMessage = {
                        type: 'userList',
                        users: Object.fromEntries(connectedUsers)
                    };
                    
                    // Update our own UI first
                    onlineUsers = new Map(connectedUsers);
                    updateOnlineUsersUI();
                    
                    // Then broadcast to others
                    userConnections.forEach((conn, peerId) => {
                        if (conn.open) {
                            conn.send(userListMessage);
                        } else {
                            // Clean up closed connections
                            userConnections.delete(peerId);
                            connectedUsers.delete(peerId);
                        }
                    });
                }
                
                // Handle errors
                trackerServer.on('error', (error) => {
                    log(`Tracker server error: ${error}`);
                    
                    // If we can't be the tracker, try to connect as a regular peer
                    if (error.type === 'unavailable-id') {
                        log('Tracker server ID is taken, reconnecting as regular peer');
                        connectToTracker();
                    }
                });
                
                // Clean up disconnected users periodically
                const cleanupInterval = setInterval(() => {
                    let changed = false;
                    
                    userConnections.forEach((conn, peerId) => {
                        if (!conn.open) {
                            userConnections.delete(peerId);
                            connectedUsers.delete(peerId);
                            changed = true;
                        }
                    });
                    
                    if (changed) {
                        broadcastUserList();
                    }
                }, 60000); // Check every minute
                
                // Clean up on unload
                window.addEventListener('beforeunload', () => {
                    clearInterval(cleanupInterval);
                    trackerServer.destroy();
                });
                
            } catch (error) {
                log(`Error becoming tracker server: ${error.message}`);
                
                // Try again as a regular peer
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            }
        }
        
        // Connect to a peer
        function connectToPeer(peerId) {
            if (isConnected) return;
            
            log(`Connecting to peer: ${peerId}`);
            statusText.textContent = 'Connecting...';
            statusText.className = 'status-connecting';
            
            try {
                connection = peer.connect(peerId, {
                    reliable: true
                });
                setupConnection();
            } catch (error) {
                log(`Error connecting to peer: ${error.message}`);
                showError(`Failed to connect: ${error.message}`);
                statusText.textContent = 'Disconnected';
                statusText.className = 'status-disconnected';
            }
        }
        
        // Setup connection event handlers
        function setupConnection() {
            connection.on('open', () => {
                log(`Connection established with: ${connection.peer}`);
                isConnected = true;
                
                // Send our username first thing
                connection.send({
                    type: 'username',
                    username: localUsername
                });
                
                // Update UI
                setupScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                statusText.textContent = 'Connected';
                statusText.className = 'status-connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                
                // Reset random chat button if we were using it
                resetRandomChatButton();
                
                // Update online users list to reflect connection status
                updateOnlineUsersUI();
                
                // System message about connection
                appendSystemMessage('Connected! Say hello!');
            });
            
            connection.on('data', (data) => {
                log(`Received data: ${JSON.stringify(data)}`);
                
                if (data.type === 'message') {
                    appendMessage(data.message, false, remoteUsername || 'Stranger');
                } else if (data.type === 'username') {
                    remoteUsername = data.username;
                    usernameDisplay.textContent = `Chatting with: ${remoteUsername}`;
                    appendSystemMessage(`You're chatting with ${remoteUsername}`);
                }
            });
            
            connection.on('close', () => {
                log('Connection closed');
                handleDisconnect();
            });
            
            connection.on('error', (err) => {
                log(`Connection error: ${err}`);
                showError(`Connection error: ${err}`);
                handleDisconnect();
            });
        }
        
        // Disconnect from current peer
        function disconnectFromPeer() {
            if (connection) {
                connection.close();
            }
            handleDisconnect();
        }
        
        // Handle disconnection
        function handleDisconnect() {
            isConnected = false;
            
            // Update UI
            setupScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            statusText.textContent = 'Disconnected';
            statusText.className = 'status-disconnected';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Clear chat
            messagesContainer.innerHTML = '';
            
            // Reset random chat state if needed
            resetRandomChatButton();
            updateRandomChatButton();
            
            // Update online users list to reflect disconnection
            updateOnlineUsersUI();
        }
        
        // Append a message to the chat
        function appendMessage(text, isSent, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');
            
            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.textContent = sender;
            
            const textElement = document.createElement('div');
            textElement.textContent = text;
            
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Append a system message
        function appendSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.style.alignSelf = 'center';
            messageElement.style.backgroundColor = '#333';
            messageElement.style.color = '#aaa';
            messageElement.style.fontStyle = 'italic';
            messageElement.textContent = text;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Function to update random chat button state
        function updateRandomChatButton() {
            // Disable if there are less than 2 users online (just ourselves)
            randomChatBtn.disabled = onlineUsers.size < 2 || isConnected || isRandomConnecting;
            
            if (onlineUsers.size < 2) {
                randomChatBtn.textContent = 'Waiting for Users...';
            } else if (isRandomConnecting) {
                randomChatBtn.textContent = 'Finding Someone...';
            } else {
                randomChatBtn.innerHTML = '<span class="icon">🎲</span> Chat with Random Person';
            }
        }
        
        // Reset random chat button state
        function resetRandomChatButton() {
            isRandomConnecting = false;
            randomChatBtn.classList.remove('random-connecting');
            updateRandomChatButton();
        }
        
        // Find and connect to a random online user
        function connectToRandomUser() {
            if (isConnected || isRandomConnecting || onlineUsers.size < 2) return;
            
            isRandomConnecting = true;
            randomChatBtn.classList.add('random-connecting');
            randomChatBtn.textContent = 'Finding Someone...';
            
            // Get all online users except ourselves
            const availableUsers = [...onlineUsers.keys()].filter(id => id !== myPeerId);
            
            if (availableUsers.length === 0) {
                showError('No other users available right now');
                resetRandomChatButton();
                return;
            }
            
            // Pick a random user
            const randomIndex = Math.floor(Math.random() * availableUsers.length);
            const randomUserId = availableUsers[randomIndex];
            
            log(`Randomly connecting to user: ${randomUserId}`);
            
            // Connect to the random user
            connectToPeer(randomUserId);
        }
        
        // Event Listeners
        connectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const peerId = peerIdInput.value.trim();
            
            if (peerId) {
                connectToPeer(peerId);
            } else {
                showError('Please enter a valid Peer ID');
            }
        });
        
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message && isConnected) {
                // Send the message
                connection.send({
                    type: 'message',
                    message: message
                });
                
                // Display in our chat
                appendMessage(message, true, localUsername);
                
                // Clear input
                messageInput.value = '';
            }
        });
        
        disconnectBtn.addEventListener('click', () => {
            disconnectFromPeer();
        });
        
        randomChatBtn.addEventListener('click', () => {
            connectToRandomUser();
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize PeerJS
            initializePeer();
            
            // Hide chat screen initially
            chatScreen.style.display = 'none';
            
            // Initial button state
            updateRandomChatButton();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            // Close connections
            if (connection) connection.close();
            if (trackerConnection) trackerConnection.close();
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            
            // Destroy peer
            if (peer) peer.destroy();
        });
    </script>
</body>
</html>
