<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Strangers</title>
    <!-- Include PeerJS from CDN with a specific version known to work -->
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #909090;
            --accent: #00ff9d;
            --accent-dark: #00cc7d;
            --accent-glow: rgba(0, 255, 157, 0.2);
            --danger: #ff3a4c;
            --success: #00ff9d;
            --warning: #ffbb00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;

        #my-id {
            color: var(--accent);
            font-weight: bold;
            font-family: monospace;
        }
        
        #connect-form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
            max-width: 400px;
        }
        
        #connect-form h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        #peer-id-input {
            padding: 0.8rem 1rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #peer-id-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        #chat-screen {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        #connection-status {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #222;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            min-height: 300px;
            max-height: 60vh;
            border: 1px solid #222;
        }
        
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
        
        #messages::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .message.sent {
            background-color: var(--accent-dark);
            align-self: flex-end;
            color: #000;
            font-weight: 500;
        }
        
        .message.received {
            background-color: #222;
            align-self: flex-start;
        }
        
        .username {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
        
        #message-form {
            display: flex;
            gap: 0.5rem;
        }
        
                /* Chat Request Popup Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .overlay-content {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
        }

        .overlay-content h3 {
            margin-bottom: 1rem;
            color: var(--accent);
            font-size: 1.5rem;
        }

        .overlay-content p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .accept-btn {
            background-color: var(--success);
            color: #000;
            font-weight: bold;
        }

        .decline-btn {
            background-color: var(--danger);
            color: white;
            font-weight: bold;
        }

        /* Spinner for pending request */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid rgba(0, 255, 157, 0.3);
            border-radius: 50%;

            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;

            padding: 15px 20px;

        }

            color: #000;
        }

        .notification-warning {
            background-color: var(--warning);
            color: #000;
        }

        .notification-error {
            background-color: var(--danger);
        }

        .notification-close {
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        input, button {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #message-input {
            flex: 1;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        button {
            background-color: var(--accent);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--accent-dark);
        }
        
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        #disconnect-btn {
            background-color: var(--danger);
            color: white;
            margin-top: 1rem;
        }
        
        #disconnect-btn:hover {
            background-color: #e6293a;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .status-connecting {
            color: var(--warning);
        }
        
        .status-connected {
            color: var(--success);
        }
        
        .status-disconnected {
            color: var(--danger);
        }
        
        #error-display {
            color: var(--danger);
            padding: 1rem;
            margin-top: 1rem;
            background-color: rgba(255, 58, 76, 0.1);
            border-radius: 4px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 58, 76, 0.3);
        }
        
        #debug-log {
            background-color: #0a0a0a;
            color: var(--accent);
            padding: 0.8rem;
            font-family: monospace;
            height: 100px;
            overflow-y: auto;
            margin-top: 1rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            border-radius: 4px;
            border: 1px solid #222;
        }
        
        /* Online users panel styles */
        #online-users-panel {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #222;
            width: 100%;
        }
        
        #online-users-panel h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        #online-count {
            background-color: var(--accent);
            color: #000;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        #users-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        #users-list::-webkit-scrollbar {
            width: 6px;
        }
        
        #users-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
        
        #users-list::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);

        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #222;

        .user-item .user-name {
            font-weight: bold;

        .user-item .user-name::before {

            height: 8px;

        .user-item .user-id {

        .user-item.current-user {

        }
        
        .connect-icon {
            cursor: pointer;
            color: var(--accent);
            margin-left: 0.5rem;
        }
        
        /* Simple animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #setup-screen, #chat-screen {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .popup {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid #222;
            text-align: center;
        }
        
        .popup h3 {
            margin-bottom: 1rem;
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .popup p {
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        
        .popup .username {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }
        
        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .popup-buttons button {
            min-width: 100px;
        }
        
        .popup-buttons .decline-btn {
            background-color: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .popup-buttons .decline-btn:hover {
            background-color: rgba(255, 58, 76, 0.1);
        }
        
        .popup-timer {
            font-size: 0.8rem;

        }
        
        .notification {
            position: fixed;
            top: 1rem;

            background-color: var(--accent-dark);

            padding: 0.8rem 1rem;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

            animation: slideIn 0.3s ease-out;

        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .waiting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .waiting-popup {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #222;
        }
        
        .waiting-popup h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .spinner {
            margin: 1rem auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 157, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

<body>
    <header>
        <h1>Chat with Strangers</h1>
    </header>
    
    <div class="container">
        <div id="setup-screen">
            <h2>Manual Connection Mode</h2>
            <p>For privacy and security reasons, automatic matching is disabled.</p>
            
            <!-- Online users panel -->
            <div id="online-users-panel">
                <h3>
                    Online Users
                    <span id="online-count">0</span>
                </h3>
                <div id="users-list">
                    <div class="user-item">
                        <div>
                            <span class="user-name">Loading users...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="my-id-display">
                <p>Your ID: <span id="my-id">Connecting...</span></p>
                <p>Share this ID with someone you want to chat with.</p>
            </div>
            
            <form id="connect-form">
                <h3>Connect to someone</h3>
                <input type="text" id="peer-id-input" placeholder="Enter their ID here...">
                <button type="submit" id="connect-btn">Send Chat Request</button>
            </form>
            
            <div id="error-display"></div>
        </div>
        
        <div id="chat-screen">
            <div id="connection-status">
                <p id="status-text" class="status-disconnected">Disconnected</p>
                <p id="username-display"></p>
            </div>
            
            <div id="messages"></div>
            
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                <button type="submit" id="send-btn" disabled>Send</button>
            </form>
            
            <button id="disconnect-btn">Disconnect</button>
        </div>
        
        <div id="debug-log"></div>
    </div>
    
    <footer>
        <p>Chat with Strangers &copy; 2025</p>
    </footer>

    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const chatScreen = document.getElementById('chat-screen');
        const myIdDisplay = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectForm = document.getElementById('connect-form');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const statusText = document.getElementById('status-text');
        const usernameDisplay = document.getElementById('username-display');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const errorDisplay = document.getElementById('error-display');
        const debugLog = document.getElementById('debug-log');
        const onlineCount = document.getElementById('online-count');
        const usersList = document.getElementById('users-list');
        
        // Initially hide chat screen
        chatScreen.style.display = 'none';
        
        // Variables
        let peer;
        let connection;
        let localUsername;
        let remoteUsername;
        let isConnected = false;
        let myPeerId;
        let pendingRequests = new Map(); // Track pending chat requests we sent
        let incomingRequests = new Map(); // Track incoming chat requests
        
        // User tracker variables
        let trackerConnection;
        const TRACKER_SERVER_ID = 'user-tracker-server';
        let onlineUsers = new Map(); // Map of peerId -> username
        let heartbeatInterval;
        
        // Debug log function
        function log(message) {
            console.log(message);
            const now = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${now}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        // Show error
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }
        
        // Show notification
        function showNotification(message, duration = 5000) {
            // Remove any existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            // Create new notification
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Auto-remove after duration
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }
        
        // Create chat request popup
        function createChatRequestPopup(peerId, username) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.classList.add('popup-overlay');
            overlay.id = `request-${peerId}`;
            
            // Create popup
            const popup = document.createElement('div');
            popup.classList.add('popup');
            
            // Add content
            const title = document.createElement('h3');
            title.textContent = 'Chat Request';
            
            const usernameDisplay = document.createElement('span');
            usernameDisplay.classList.add('username');
            usernameDisplay.textContent = username;
            
            const message = document.createElement('p');
            message.textContent = 'wants to chat with you. Do you accept?';
            
            // Create buttons
            const buttons = document.createElement('div');
            buttons.classList.add('popup-buttons');
            
            const acceptBtn = document.createElement('button');
            acceptBtn.textContent = 'Accept';
            acceptBtn.classList.add('accept-btn');
            
            const declineBtn = document.createElement('button');
            declineBtn.textContent = 'Decline';
            declineBtn.classList.add('decline-btn');
            
            // Add timer
            const timer = document.createElement('div');
            timer.classList.add('popup-timer');
            timer.textContent = 'Request expires in 30 seconds';
            
            // Put it all together
            buttons.appendChild(declineBtn);
            buttons.appendChild(acceptBtn);
            popup.appendChild(title);
            popup.appendChild(usernameDisplay);
            popup.appendChild(message);
            popup.appendChild(buttons);
            popup.appendChild(timer);
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
            
            // Set up countdown timer
            let secondsLeft = 30;
            const countdown = setInterval(() => {
                secondsLeft--;
                timer.textContent = `Request expires in ${secondsLeft} seconds`;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    overlay.remove();
                    
                    // Send decline response after timeout
                    const requestConnection = incomingRequests.get(peerId);
                    if (requestConnection) {
                        requestConnection.send({
                            type: 'chat-response',
                            accepted: false,
                            message: 'Request expired'
                        });
                        incomingRequests.delete(peerId);
                    }
                }
            }, 1000);
            
            // Handle accept button
            acceptBtn.addEventListener('click', () => {
                clearInterval(countdown);
                overlay.remove();
                
                const requestConnection = incomingRequests.get(peerId);
                if (requestConnection) {
                    // Send accept response
                    requestConnection.send({
                        type: 'chat-response',
                        accepted: true,
                        username: localUsername
                    });
                    
                    // Set up the chat with this connection
                    connection = requestConnection;
                    remoteUsername = username;
                    setupChatUI();
                    
                    // Remove from incoming requests
                    incomingRequests.delete(peerId);
                }
            });
            
            // Handle decline button
            declineBtn.addEventListener('click', () => {
                clearInterval(countdown);
                overlay.remove();
                
                const requestConnection = incomingRequests.get(peerId);
                if (requestConnection) {
                    // Send decline response
                    requestConnection.send({
                        type: 'chat-response',
                        accepted: false,
                        message: 'Request declined'
                    });
                    
                    // Close connection and remove from incoming requests
                    requestConnection.close();
                    incomingRequests.delete(peerId);
                }
            });
            
            // Make a sound to alert the user
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRp4BAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YYoBAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=');
                audio.play();
            } catch (e) {
                // Audio might fail in some browsers, that's ok
                console.log("Notification sound failed to play:", e);
            }
        }
        
        // Create waiting popup
        function createWaitingPopup(peerId) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.classList.add('waiting-overlay');
            overlay.id = `waiting-${peerId}`;
            
            // Create popup
            const popup = document.createElement('div');
            popup.classList.add('waiting-popup');
            
            // Add content
            const title = document.createElement('h3');
            title.textContent = 'Waiting for Response';
            
            const message = document.createElement('p');
            message.textContent = 'Your chat request has been sent. Waiting for response...';

// Send a chat request to a peer
function sendChatRequest(peerId, username) {
    log(`Sending chat request to: ${peerId} (${username})`);
    
    try {
        // Create a temporary connection for the request
        const requestConn = peer.connect(peerId, {
            reliable: true,
            metadata: { type: 'chatRequest' }
        });
        
        requestConn.on('open', () => {
            // Send the request
            requestConn.send({
                type: 'chatRequest',
                fromId: myPeerId,
                fromUsername: localUsername
            });
            
            // Show pending request UI
            showPendingRequestUI(username);
            
            // Set up response handler
            requestConn.on('data', (data) => {
                log(`Received request response: ${JSON.stringify(data)}`);
                
                if (data.type === 'chatResponse') {
                    hidePendingRequestUI();
                    
                    if (data.accepted) {
                        log('Chat request accepted');
                        // Close the temporary connection
                        requestConn.close();
                        // Establish the real chat connection
                        connectToPeer(peerId);
                    } else {
                        log('Chat request declined');
                        showNotification(`${username} declined your chat request.`, 'warning');
                        // Close the temporary connection
                        requestConn.close();
                    }
                }
            });
            
            // Handle timeout
            setTimeout(() => {
                if (requestConn.open) {
                    log('Chat request timed out');
                    hidePendingRequestUI();
                    showNotification(`No response from ${username}.`, 'warning');
                    requestConn.close();
                }
            }, 30000); // 30 second timeout
        });
        
        requestConn.on('error', (err) => {
            log(`Request connection error: ${err}`);
            hidePendingRequestUI();
            showError(`Failed to send request: ${err.type}`);
        });
        
    } catch (error) {
        log(`Error sending chat request: ${error.message}`);
        showError(`Failed to send request: ${error.message}`);
    }
}

// Initialize PeerJS
function initializePeer() {
    const peerId = generateSimpleId();
    localUsername = generateUsername();
    
    log(`Initializing PeerJS with ID: ${peerId}`);
    
    try {
        // Initialize with minimal options to avoid errors
        peer = new Peer(peerId, {
            debug: 2
        });
        
        peer.on('open', (id) => {
            log(`Peer connected with ID: ${id}`);
            myPeerId = id;
            myIdDisplay.textContent = id;
            usernameDisplay.textContent = `Your username: ${localUsername}`;
            
            // Add ourselves to the online users
            onlineUsers.set(id, localUsername);
            updateOnlineUsersUI();
            
            // Connect to the tracker server (first try)
            connectToTracker();
        });
        
        peer.on('connection', (conn) => {
            log(`Incoming connection from: ${conn.peer}`);
            
            // If it's the tracker server
            if (conn.peer === TRACKER_SERVER_ID) {
                log('Tracker server initiated connection');
                trackerConnection = conn;
                setupTrackerConnection();
                return;
            }
            
            // Check if this is a chat request
            if (conn.metadata && conn.metadata.type === 'chatRequest') {
                log('Received a chat request connection');
                
                conn.on('open', () => {
                    conn.on('data', (data) => {
                        if (data.type === 'chatRequest') {
                            handleIncomingChatRequest(conn, data);
                        }
                    });
                });
                
                return;
            }
            
            // For regular peer connections
            if (!isConnected) {
                connection = conn;
                setupConnection();
            } else {
                // Already in a chat, reject new connections
                conn.on('open', () => {
                    conn.send({
                        type: 'error',
                        message: 'User is already in a chat'
                    });
                    conn.close();
                });
            }
        });
        
        peer.on('error', (err) => {
            log(`Peer error: ${err.type}`);
            
            // If tracker server doesn't exist, become the tracker server
            if (err.type === 'peer-unavailable' && err.message.includes(TRACKER_SERVER_ID)) {
                log('Tracker server not found, becoming tracker server');
                becomeTrackerServer();
                return;
            }
            
            showError(`Connection error: ${err.type}`);
            
            if (err.type === 'peer-unavailable') {
                showError('Peer ID not found. Check the ID and try again.');
            } else if (err.type === 'network') {
                showError('Network error. Check your internet connection.');
            } else if (err.type === 'disconnected') {
                showError('Disconnected from server. Try refreshing the page.');
            }
        });
        
        peer.on('disconnected', () => {
            log('Peer disconnected from server');
            showError('Disconnected from server. Click to reconnect.');
            
            // Try to reconnect
            setTimeout(() => {
                if (peer) peer.reconnect();
            }, 3000);
        });
    } catch (error) {
        log(`Error initializing PeerJS: ${error.message}`);
        showError(`Failed to initialize connection: ${error.message}`);
    }
}

// Connect to a peer
function connectToPeer(peerId) {
    if (!peer) {
        showError('Connection not initialized. Please refresh the page.');
        return false;
    }
    
    log(`Attempting to connect to: ${peerId}`);
    updateStatus('Connecting...');
    
    try {
        connection = peer.connect(peerId, {
            reliable: true
        });
        
        setupConnection();
        return true;
    } catch (error) {
        log(`Error connecting to peer: ${error.message}`);
        showError(`Failed to connect: ${error.message}`);
        return false;
    }
}
